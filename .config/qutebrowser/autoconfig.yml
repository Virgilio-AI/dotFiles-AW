# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',.': spawn mpv {url}
        ',m': spawn mpv {url}
        M: null
        d: :jseval document.querySelector("video, audio").playbackRate = parseFloat(prompt("Enter
          playback speed"))
        m: null
        ma: quickmark-add
        ml: bookmark-list
        ms: quickmark-save
  content.blocking.method:
    global: both
  content.notifications.enabled:
    https://thepiratebay.org: false
  input.insert_mode.auto_leave:
    global: false
  input.insert_mode.auto_load:
    global: true
  input.insert_mode.leave_on_load:
    global: false
  input.insert_mode.plugins:
    global: true
  url.default_page:
    global: https://www.google.com
  url.start_pages:
    global: https://www.google.com
